<ion-split-pane>
  <ion-menu [content]="mycontent" type="overlay" [hidden]="!mAppModule.userIsLogin">
    <ion-content>
      <div class="bg-color">
        <div class="user-img" text-center (click)="openModal()"> <img src="./assets/imgs/User-group-Icon-735175.png"
            alt="">
        </div>
        <div class="list-icon">
          <ion-list class="icon-list">
            <div class="dropdown" (click)="onClickMenuItem(item)" [class.selected]="item.id == menuId" *ngFor="let item of mMenuItems">
              <a href="{{item.url}}">
                <div>
                  <ion-icon icon-only name="{{item.icon}}"></ion-icon>
                </div>
                <div class="dropdown-contents">
                  {{item.name}}
                </div>
              </a>
            </div>
          </ion-list>
        </div>
      </div>
    </ion-content>
  </ion-menu>

  <ion-nav #mycontent main [root]="rootPage"></ion-nav>
</ion-split-pane>
