<ion-content>
  <div class="container">
    <ion-row align-items-center >
      <ion-col col-6>
        <div class="order-title">Quản lý order</div>
      </ion-col>
      <ion-col col-3 offset-3>
        <ion-item>
          <ion-label>Thời gian</ion-label>
          <ion-select [(ngModel)]="mType" placeholder="Chọn bộ lọc">
            <ion-option value="1">Hôm nay</ion-option>
            <ion-option value="2">7 ngày</ion-option>
            <ion-option value="3">15 ngày</ion-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row justify-content-center>
      <ion-col col-4>
        <ion-searchbar mode="ios" placeholder="Nhập mã order"></ion-searchbar>
      </ion-col>
    </ion-row>

    <div class="table-container">
        <table width="100%" class="list-order">
            <tr>
              <th>STT</th>
              <th> Mã Order</th>
              <th> Tên bàn</th>
              <th>Trạng thái</th>
              <th>Tổng tiền</th>
              <th>Thời gian tạo</th>

            </tr>
            <tr class="hover-name" *ngFor="let item of mAllOrders; let i = index" [class.white-bg]="i%2 == 1" >
              <td text-center>{{i+1}}</td>
              <td text-center>{{item.order_id}}</td>
              <td text-center>{{item.table_id | tableName}}</td>
              <td text-center>{{item.status | orderStatus}}</td>
              <td text-center>{{item.total_money | number}}đ</td>
              <td text-center>{{item.getTimeDate() | date: 'short'}}</td>
            </tr>
          </table>
    </div>
  

  </div>






  
</ion-content>
