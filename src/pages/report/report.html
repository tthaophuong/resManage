<ion-content>
  <ion-row align-items-center class="report-bg">
    <ion-col col-6>
      <div class="order-title">Báo cáo nhà hàng</div>
    </ion-col>
    <ion-col col-3 offset-3>
      <ion-item>
        <ion-label>Thời gian</ion-label>
        <ion-select [(ngModel)]="mType" placeholder="Chọn bộ lọc">
          <ion-option value="1">Hôm nay</ion-option>
          <ion-option value="2">7 ngày</ion-option>
          <ion-option value="3">15 ngày</ion-option>
        </ion-select>
      </ion-item>
    </ion-col>
  </ion-row>


 <div class="container">
    <ion-row>
        <ion-col col-6>
          <div class="font-big bold">
            Top sản phẩm bán chạy
          </div>
    
         <div class="table-container">
            <table width="100%">
                <tr>
                  <th class="width-50">STT</th>
                  <th text-left>Tên</th>
                  <th>Giá</th>
                </tr>
                <tr *ngFor="let item of items; let i = index" [class.white-bg]="i % 2 == 0">
                  <td text-center>{{i+1}}</td>
                  <td>{{item.name}}</td>
                  <td text-center>{{item.price | number}}</td>
                </tr>
              </table>
         </div>
        </ion-col>
      </ion-row>
 </div>
