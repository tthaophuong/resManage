<ion-content>
  <div class="discount-lists">
    <div class="discount-tittle">
      Chương trình khuyến mại
    </div>
    <ion-row class="time-discount ">
      <ion-col col-5>
        <ion-row>
          <ion-col col-4 class="time-start">Từ ngày: </ion-col>
          <ion-col col-8 class="calendar">
            <div class="dropdown" [class.show]="isShowDate">
              <div class="day-of-weeks" margin-top>
                <div class="day" *ngFor="let day of dayofweeks">
                  {{day}}
                </div>
              </div>
              <div class="day-in-month row">
                <div tappable class="day" (click)="changeNumber(day)" *ngFor="let day of calendar.days" [class.active]="day && day.dayNumber >= today.getDate() && calendar.month == today.getMonth()+ 1">
                  <span *ngIf="day">{{day.dayNumber}}</span>
                  <div class="bg" *ngIf="day && day.dayNumber == numberSelected"></div>
                </div>
              </div>

            </div>
          </ion-col>
        </ion-row>
      </ion-col>

      <ion-col col-5>
          <ion-row>
              <ion-col col-4 class="time-start">Đến ngày: </ion-col>
              <ion-col col-8 class="calendar">
                <div class="dropdown" [class.show]="isShowDate">
                  <div class="day-of-weeks" margin-top>
                    <div class="day" *ngFor="let day of dayofweeks">
                      {{day}}
                    </div>
                  </div>
                  <div class="day-in-month row">
                    <div tappable class="day" (click)="changeNumber(day)" *ngFor="let day of calendar.days" [class.active]="day && day.dayNumber >= today.getDate() && calendar.month == today.getMonth()+ 1">
                      <span *ngIf="day">{{day.dayNumber}}</span>
                      <div class="bg" *ngIf="day && day.dayNumber == numberSelected"></div>
                    </div>
                  </div>
    
                </div>
              </ion-col>
            </ion-row>
      </ion-col>
      <button ion-button clear icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-row>
    <table class="table-list">
      <tr>
        <th>Số thứ tự</th>
        <th>Mã khuyến mại</th>
        <th>Tên chương trình khuyến mại</th>
        <th>Ngày bắt đầu</th>
        <th>Ngày kết thúc</th>
        <th>Trạng thái</th>
      </tr>
      <tr *ngFor="let item of items">
        <td (click)="moveCombo()">{{item.stt}}</td>
        <td (click)="moveCombo()">{{item.code}}</td>
        <td (click)="moveCombo()">{{item.name}}</td>
        <td (click)="moveCombo()">{{item.startDate}}</td>
        <td (click)="moveCombo()">{{item.endDate}}</td>
        <td (click)="moveCombo()">{{item.describle}}</td>
      </tr>
    </table>
  </div>
  <div class="add-program">
    <button ion-button>Sửa</button>
    <button ion-button (click)="openDiscount()">Thêm mới</button>
  </div>
</ion-content>
