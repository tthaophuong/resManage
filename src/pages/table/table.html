<ion-header>
  <ion-toolbar>
    <ion-buttons right>
      <button ion-button icon-only navPop>
        <ion-icon name="close-circle"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>{{cateTitle}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="schedule-total">
    <div *ngIf="mMode == 1">
      <ion-item>
        <ion-input type="text" placeholder="Nhập tên tầng" [(ngModel)]="floorName"></ion-input>
      </ion-item>
    </div>
    <div *ngIf="mMode == 2">
      <ion-item>
        <ion-input type="text" placeholder="Nhập tên khu vực" [(ngModel)]="areaName"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Tầng</ion-label>
        <ion-select [(ngModel)]="mFloorID" placeholder="Chọn tầng">
          <ion-option value="{{item.floor_id}}" *ngFor="let item of mFloors">{{item.name}}</ion-option>
        </ion-select>
      </ion-item>

    </div>
    <div *ngIf="mMode == 3">

      <ion-item>
        <ion-input type="text" placeholder="Nhập tên bàn" [(ngModel)]="tableName"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="number" placeholder="Số chỗ ngồi" [(ngModel)]="tableCapacity"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Tầng</ion-label>
        <ion-select [(ngModel)]="mFloorID" placeholder="Chọn tầng">
          <ion-option value="{{item.floor_id}}" *ngFor="let item of mFloors">{{item.name}}</ion-option>
        </ion-select>
      </ion-item>
    </div>

    <div class="btn-save">
      <button ion-button (click)="onClickSave()">Lưu</button>
    </div>
  </div>
</ion-content>
