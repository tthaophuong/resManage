<ion-content>
  <div class="schedule-total">
    <div class="floor" *ngIf="mMode == 1">
    <p>Thêm tầng</p>
    <button class="schedule-btn" ion-button icon-only clear (click)="dismiss()">
      <ion-icon name="close"></ion-icon>
    </button>
    <div class="schedule bor-table">
      <ion-input type="text" value="" placeholder="Nhập tên tầng"></ion-input>
    </div>
</div>
<div class="tables" *ngIf="mMode == 2">
    <p>Thêm bàn</p>
    <div class="schedule bor-table">
      <select id="status" name="status" class="table-info ">
        <option value="active">Tầng 1</option>
        <option value="block">Tầng 2</option>
        <option value="block">Tầng 3</option>
      </select>
    </div>
    <div class="schedule bor-table">
      <ion-input type="text" value="" placeholder="Tên bàn"></ion-input>
    </div>
    <div class="schedule bor-table">
      <ion-input type="text" value="" placeholder="Sức chứa"></ion-input>
    </div>
</div>
<div class="areas" *ngIf="mMode == 3">
    <p>Thêm khu vực chế biến</p>
    <div class="schedule bor-table">
      <select id="status" name="status" class="table-info ">
        <option value="active">Tầng 1</option>
        <option value="block">Tầng 2</option>
        <option value="block">Tầng 3</option>
      </select>
    </div>
    <div class="schedule bor-table">
      <ion-input type="text" value="" placeholder="Nhập tên khu vực"></ion-input>
    </div>
  </div>
    <button ion-button inline>Lưu</button>
  </div>
</ion-content>
