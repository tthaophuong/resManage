<ion-header>
    <ion-toolbar>
      <ion-buttons right>
        <button ion-button icon-only navPop>
          <ion-icon name="close-circle"></ion-icon>
        </button>
      </ion-buttons>
  
      <ion-title>Chương trình khuyến mại</ion-title>
    </ion-toolbar>
  </ion-header>
<ion-content>
  <div class="category-container foods">
       <ion-item>
      <ion-input type="text" placeholder="Mã khuyến mại"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="Tên chương trình khuyến mại"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="number" placeholder="Ngày bắt đầu"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="number" placeholder="Ngày kết thúc"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Mô tả"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="number" placeholder="Giá tiền(VNĐ)"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>Trạng thái</ion-label>
        <ion-select [(ngModel)]="mTypeCategory">
          <ion-option value="1">Đang sử dụng</ion-option>
          <ion-option value="2">Đã dừng</ion-option>
        </ion-select>
      </ion-item>
    <div class="btn-save-bottom">
        <button ion-button (click)="onClickSave()">Lưu</button>
      </div>
  </div>
  
</ion-content>
