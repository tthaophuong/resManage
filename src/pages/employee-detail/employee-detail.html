<ion-content>
  <div class="tittle">Thông tin nhân viên
    <button ion-button icon-only clear (click)="hideDetail()">
      <ion-icon icon-only name="close"></ion-icon>
    </button>
  </div>
  <form class="employee-form">
    <div class="add-employee">
    <!-- <P>Thêm nhân viên </P> -->
    <div class="schedule bor-table">
      <ion-input type="text" value="" placeholder="Tên đăng nhập"></ion-input>
    </div>
    <div class="schedule bor-table">
      <ion-input type="password" value="" placeholder="Mật khẩu"></ion-input>
    </div>
    <div class="schedule bor-table">
        <select id="status" name="status" class="table-info ">
          <option value="active">Full time (8:00-16:00)</option>
          <option value="block">Parttime (8:00-13:30)</option>
          <option value="block">Parttime (17:30-22:30)</option>
        </select>
      </div>
    <div class="schedule bor-table">
      <select id="status" name="status" class="table-info ">
        <option value="active">Nhân viên thu ngân</option>
        <option value="block">Nhân viên bếp</option>
        <option value="block">Nhân viên phục vụ</option>
      </select>
    </div>
  </div>
    <div class="btns ">
      <button class="bg-color1" ion-button>Xóa</button>
      <button class="bg-color1" ion-button>Lưu</button>
    </div>
  </form>
</ion-content>
