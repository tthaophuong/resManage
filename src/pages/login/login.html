<ion-content class="bg-color a3-center ">
  <div class="container">
      <p>Welcome to Restaurant!</p>

      <ion-list class="text-input">
        <ion-item class="text-decor bg-color"> 
          <ion-icon icon-only name="person"></ion-icon>
          <ion-label color="primary">Tên đăng nhập:</ion-label>
          <ion-input placeholder="Tên đăng nhập"></ion-input>
        </ion-item>

        <ion-item class="text-decor bg-color">
            <ion-icon icon-only name="lock"></ion-icon>
          <ion-label color="primary">Mật khẩu:</ion-label>
          <ion-input type="password" placeholder="Mật khẩu"></ion-input>
        </ion-item>
      </ion-list>

      <ion-row> 
        <ion-col col-6 class="checkbox">
                <ion-checkbox  checked="true"></ion-checkbox>
                <ion-label>Ghi nhớ mật khẩu</ion-label>
        </ion-col>
        <ion-col col-6 class="checkbox">
          <a>Quên mật khẩu?</a>
        </ion-col>
      </ion-row>
      <div class="btns a3-center">
        <button ion-button type="submit" >
          <!-- <ion-icon icon-only name="md-arrow-dropright"></ion-icon> -->
          Đăng nhập
        </button>
      </div>
    </div>

</ion-content>
