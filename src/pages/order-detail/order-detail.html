<ion-content>
  <div class="close-btn">
    <button ion-button (click)="closeCombo()" clear>
      <ion-icon icon-only name="close"></ion-icon>
    </button>
  </div>
  <div class="title-order"> Thông tin order</div>
  <div class="order-detail">
    <div class="order-title">
      <ion-label for="">Mã order:</ion-label>
      <ion-label for="">Bàn:</ion-label>
      <ion-label for="">Ngày:</ion-label>
    </div>
    <div class="order-food">
        <table class="myTable">
            <tr class="header">
              <th >Mã order</th>
              <th >Mã Bàn</th>
              <th >Món ăn</th>
              <th >Số lượng</th>
              <th >Đơn vị tính</th>
              <th >Giá tiền</th>
              <th >Giảm giá</th>
              <th >Thành tiền</th>
            </tr>
            <tr *ngFor="let order of orders">
              <td>{{order.orderID}}</td>
              <td>{{order.tableID}}</td>
              <td>{{order.food}}</td>
              <td>{{order.quantity}}</td>
              <td>{{order.unit}}</td>
              <td>{{order.cost}}</td>
              <td>{{order.discount}}</td>
              <td>{{order.total}}</td>
            </tr>
          </table>
    </div>
  </div>
  <div class="btns ">
      <button class="bg-color1" ion-button>Sửa</button>
      <button class="bg-color1" ion-button>Lưu</button>
    </div>
</ion-content>
