<ion-content>
  <div class="food-container">
    <div class="tittle"> Thông tin sản phẩm</div>

    <button ion-button icon-only clear class="btn-category" (click)="closeCombo()">
      <ion-icon icon-only name="close"></ion-icon>
    </button>

    <ion-row style="margin: 20px">
      <ion-col col-5>
        <div class="avata">
          <div class="icon-ava text-center">
            <ion-icon name="camera" icon-ony></ion-icon>
          </div>
        </div>
      </ion-col>

      <ion-col col-7>
        <ion-row>
          <ion-col col-3>
            <ion-label for="fname"> Mã sản phẩm</ion-label>
          </ion-col>
          <ion-col col-5><input type="text" id="fname" name="firstname" placeholder="Your ID">
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col col-3>
            <ion-label for="fname">Tên Sản phẩm</ion-label>
          </ion-col>
          <ion-col col-5><input type="text" id="fname1" name="firstname" placeholder="Your name.."> </ion-col>
        </ion-row>

        <ion-row>
          <ion-col col-3>
            <ion-label for="fname">Giá sản phẩm</ion-label>
          </ion-col>
          <ion-col col-5>
            <input type="text" id="fname1" name="firstname" placeholder="Your name..">
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-3>
            <ion-label for="fname">Phân loại</ion-label>
          </ion-col>
          <ion-col col-5>
            <select id="status" name="status">
              <option value="active">Đồ ăn</option>
              <option value="block">Đồ uống</option>
              <option value="block">Khác</option>
            </select>
          </ion-col>

        </ion-row>
        <ion-row>
          <ion-col col-3>
            <ion-label for="fname">Trạng thái</ion-label>
          </ion-col>
          <ion-col col-5>
            <select id="status" name="status">
              <option value="active">Còn bán</option>
              <option value="block">Dừng bán</option>
            </select>
          </ion-col>

        </ion-row>

        <ion-row>
          <ion-col col-3>
            <ion-label for="fname">Nguyên liệu</ion-label>
          </ion-col>
          <ion-col col-5> </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-3>
            <ion-label for="fname">Đồ ăn đi kèm</ion-label>
          </ion-col>
          <ion-col col-5><input type="text-area" id="fname1" name="firstname" placeholder="Your name.."> </ion-col>
        </ion-row>




      </ion-col>
    </ion-row>
  </div>
